<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="../css/swiper.css" />
    <script src="../js/swiper.js" defer></script>
  </head>
  <body>
    <div class="swiper slide-visual">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">
          <div class="txt1">첫번째</div>
          <div class="txt2">두번째</div>
          <div class="txt3">세번쨰</div>
        </div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    </div>
    <button class="slide-visual__prev">이전</button>
    <button class="slide-visual__next">다음</button>

    <div class="swiper slide-main">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="slide-main__paging"></div>
    </div>
    <br /><br />
    <div class="swiper slide-kukmin">
      <div class="swiper-wrapper">
        <div class="swiper-slide">보건복지부</div>
        <div class="swiper-slide">국민건강보험</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <button class="slide-kukmin__prev">prev</button>
    <button class="slide-kukmin__next">next</button>
    <div class="slide-kukmin__next"></div>
    <div class="slide-kukmin__prev"></div>
  </body>
</html>
